<!-- trading-bot/backend/templates/index.html -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trading Bot History</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .buy { color: green; }
        .sell { color: red; }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h1 class="mb-4">Trading History</h1>
        
        <!-- Algorithm Selection Dropdown -->
        <div class="row mb-4">
            <div class="col-md-4">
                <form action="/" method="get">
                    <div class="input-group">
                        <select name="algorithm" class="form-select" onchange="this.form.submit()">
                            {% for algorithm in algorithms %}
                            <option value="{{ algorithm }}" {% if algorithm == selected_algorithm %}selected{% endif %}>
                                {{ algorithm }}
                            </option>
                            {% endfor %}
                        </select>
                    </div>
                </form>
            </div>
        </div>

        <!-- Trades Table -->
        <div class="table-responsive">
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th>Date</th>
                        <th>Time</th>
                        <th>Type</th>
                        <th>Quantity</th>
                        <th>Status</th>
                        <th>Price</th>
                    </tr>
                </thead>
                <tbody>
                    {% for trade in trades %}
                    <tr>
                        <td>{{ trade.date }}</td>
                        <td>{{ trade.time }}</td>
                        <td class="{{ trade.type.lower() }}">{{ trade.type }}</td>
                        <td>{{ trade.quantity }}</td>
                        <td>{{ trade.status }}</td>
                        <td>{{ trade.price }}</td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
</body>
</html>
